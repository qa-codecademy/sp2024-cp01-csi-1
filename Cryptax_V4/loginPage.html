        <div class="form">

                <input type="text" name="email" id="emailInputLogin" placeholder="Enter E-Mail">

            <div class="formElement">
                <label for="password">Password</label>
                <input type="password" name="password" id="passwordInputLogin" placeholder="Enter Password">
            </div>
            <div class="formElement">
                <button id="loginButton">Sign in</button>
            </div>
            <div id="errorMessageDisplayLogin" style="display: flex; justify-content: center;"></div>
            <div class="formElement">
                <a href="./registerPage.html">Not a member? Register Now</a>
                <a href="#">Forgot Password?</a>
