<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="decorateLogin.css">
    <title>Cryptax | Log in</title>
</head>

<body>
    
    <div class="popupLogin">
        <a href="homepage.html"><div class="closeButton">&times;</div></a>
        <div class="form">
            <h2>Log In</h2>
            <div class="formElement">
                <label for="email">E-Mail</label>
                <input type="text" name="email" id="emailInputLogin" placeholder="Enter E-Mail">
            </div>
            <div class="formElement">
                <label for="password">Password</label>
                <input type="password" name="password" id="passwordInputLogin" placeholder="Enter Password">
            </div>
            <div class="formElement">
                <button id="loginButton">Sign in</button>
            </div>
            <div id="errorMessageDisplayLogin" style="display: flex; justify-content: center;" ></div>
            <div class="formElement">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script src="userDb.js" type="module"></script>
    <script src="login.js" type="module"></script>
</body>

</html>
