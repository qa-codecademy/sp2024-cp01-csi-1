<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Simulator</title>
    <link rel="stylesheet" href="./decorateSimulator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- <table id="cryptoTable"></table> -->

    <!-- NAVBAR -->

    <nav class="nav_ui">
        <div>
            <div class="nav_bar">
                <div><a href="homepage.html" class="navLinks" >HOME</a></div>
                <div><a href="#" class="navLinks" >STATISTICS</a></div>
                <div><a href="#" class="navLinks" >INFORMATION</a></div>
            </div>
        </div>
        <div class="nav_login_register_btn">
            <a href="homepage.html"><button class="navButtons"  id="login_btn">Log Out</button></a>
        </div>
</nav>

    <!-- MAIN  -->
    <main>
        <div class="flex-container">
            <div class="flex-item left-container">
                <h2 id="buyOrSellCryptoHeader">Buy Crypto</h2>
                <article id="topFive">

                </article>
                <article class="d-flex flex-row" >
                    <div id="accountBalance">Cash in $
                        <div class="row margin-zero pt-1 flex-item">
                            <div class="col-8 px-1">
                                <input type="text" class="w-100 text-end" id="accountCash" value="100000" />
                            </div>
                            <div class="col-4 text-start px-0">$</div>
                        </div>
                        </div>
                        <div id="cryptoBalanceInDollars">Crypto Balance in $
                            <div class="row margin-zero pt-1 flex-item">
                                <div class="col-7 px-1">
                                    <input type="text" class="w-100 text-end" id="cryptoAccountCash" value="0.00" />
                                </div>
                                <div class="col-5 text-start px-0">$</div>
                            </div>
                    </div>
                </article>

                <!-- MODAL -->
                <button id="cryptoBalance" type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#cryptoModal">
                    Crypto Balance
                </button>
                <div class="modal fade" id="cryptoModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="cryptoBalanceLabel">Crypto Balance</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-center">{User}
                                <div type="text" id="userCryptoBalance" class="text-center py-3"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- MODAL -->

            </div>
            <div class="flex-item right-container">
                <div id="btnHolder">
                    <div id="buyBtn">Buy</div>
                    <div id="sellBtn">Sell</div>
                </div>
                <div id="spend">
                    <p>Spend</p>
                    <div id="cryptoAmount" class="row margin-zero">
                        <div class="col-6">
                            <input type="text" id="spentAmount" placeholder="Enter Amount" />
                        </div>
                        <div class="col-6 cash-currency">

                        </div>
                    </div>
                </div>
                <div id="receive">
                    <p>Receive</p>
                    <div id="dollarAmount" class="row margin-zero">
                        <div class="col-6">
                            <input type="text" id="receivedAmount" value="0.00" />
                        </div>
                        <div class="col-6 coinSelect-sign">

                        </div>
                    </div>
                </div>
                <div id="buyOrSellCryptoDiv">
                    <button type="button" id="buyOrSellCryptoBtn">Buy</button>
                </div>
            </div>

        </div>



    </main>

    <!-- FOOTER - JUST FOR EXAMPLE  -->
    
    <footer class="footer">
        <div class="footer-section">
            <a href="#">About Us</a>
            <a href="#">FAQ</a>
            <a href="#">Trade</a>
            <br><br>
        </div>
        <p>&copy; Rights Reserved Cryptax LLC 2024 </p>

    </footer>
    


    <script src="./simulator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
