<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Simulator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- <table id="cryptoTable"></table> -->

    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-lg color-blue">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cryptax</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- MAIN  -->
    <main>
        <div class="flex-container">
            <div class="flex-item left-container">
                <h2 id="buyOrSellCryptoHeader">Buy Crypto</h2>
                <article id="topFive">

                </article>
                <article class="d-flex flex-row" >
                    <div id="accountBalance">Cash in $
                        <div class="row margin-zero pt-1 flex-item">
                            <div class="col-8 px-1">
                                <input type="text" class="w-100 text-end" id="accountCash" value="100000" />
                            </div>
                            <div class="col-4 text-start px-0">$</div>
                        </div>
                        </div>
                        <div id="cryptoBalanceInDollars">Crypto Balance in $
                            <div class="row margin-zero pt-1 flex-item">
                                <div class="col-7 px-1">
                                    <input type="text" class="w-100 text-end" id="cryptoAccountCash" value="0.00" />
                                </div>
                                <div class="col-5 text-start px-0">$</div>
                            </div>
                    </div>
                </article>

                <!-- MODAL -->
                <button id="cryptoBalance" type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#cryptoModal">
                    Crypto Balance
                </button>
                <div class="modal fade" id="cryptoModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="cryptoBalanceLabel">Crypto Balance</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-center">{User}
                                <div type="text" id="userCryptoBalance" class="text-center py-3"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- MODAL -->

            </div>
            <div class="flex-item right-container">
                <div id="btnHolder">
                    <div id="buyBtn">Buy</div>
                    <div id="sellBtn">Sell</div>
                </div>
                <div id="spend">
                    <p>Spend</p>
                    <div id="cryptoAmount" class="row margin-zero">
                        <div class="col-6">
                            <input type="text" id="spentAmount" placeholder="Enter Amount" />
                        </div>
                        <div class="col-6 cash-currency">

                        </div>
                    </div>
                </div>
                <div id="receive">
                    <p>Receive</p>
                    <div id="dollarAmount" class="row margin-zero">
                        <div class="col-6">
                            <input type="text" id="receivedAmount" value="0.00" />
                        </div>
                        <div class="col-6 coinSelect-sign">

                        </div>
                    </div>
                </div>
                <div id="buyOrSellCryptoDiv">
                    <button type="button" id="buyOrSellCryptoBtn">Buy</button>
                </div>
            </div>

        </div>



    </main>

    <!-- FOOTER - JUST FOR EXAMPLE  -->
    
    <footer class="footer">
        <div class="container">
          <p>&copy; 2024 Your Website. All Rights Reserved.</p>
        </div>
      </footer>
    


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
